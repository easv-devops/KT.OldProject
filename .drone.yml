kind: pipeline
type: docker
name: integration

variables:
  - name: DB_CONNECTION_STRING
    value: ${{secrets.pgconn}}

steps:
  - name: code-analysis
    image: boulundeasv/dotnet-sdk-with-java
    commands:
      - echo "DB_CONNECTION_STRING=$DB_CONNECTION_STRING" >> api/appsettings.test.json
      - dotnet sonarscanner begin /k:"easv-devops_KT.OldProject_AY28V3eNEVvRW2O60EAx" /d:sonar.host.url="http://sonar.setgo.dk:9000" /d:sonar.token="sqp_390fcc672061c853f0cf54c066e3ff4f36206cee" /d:sonar.cs.vscodecoveragexml.reportsPaths=coverage.xml /d:sonar.qualitygate.wait=true
      - dotnet build --no-incremental
      - cd api && dotnet run --no-build & dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
      - dotnet sonarscanner end /d:sonar.token="sqp_390fcc672061c853f0cf54c066e3ff4f36206cee"